<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!--Google Fonts - Open Sans and Inter (ruglar and bold)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!--ctrl+x: apaga toda a linha-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Ambientes Únicos</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--src: search, vai pegar o local da igm-->
        <!--SVG: arquivo pequeno, formato html, vetores-->
        <!--PNG: imgs que precisam de fundo transparente 
            JPG: imgs q n precisam de fundo trasnparente-->
        <!--alt: qnd a img n tiver disponível e questão de acessibilidade; importante também para as ferramentas de busca-->
        <div id="hero">
            <img 
                src="Images/img1.jpg"
                alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sal com móveis"
            />
            <h1>Ambientes <span>únicos</span> para você!</h1>
            <p>Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, 
                investimos tempo e <span>dedicação no seu projeto</span>.
                <br/>
                <br/>
                Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong>  e <strong>finesse</strong> para todo aquele que estiver ali.</p>
        </div>

        <div id="footer">
            <div id="line"></div>
            
            <!-- atribut 'target': open a new tab-->
            <a 
                target="_blank"
                href="">Instagram
            </a>
            <!--&nbsp: espace-->
            <a href="mailto:contato@ambientesunicos.com">Fale conosco</a>
        </div>

        <img
            id="balls" 
            src="Images/balls.svg" 
            alt="Bolinhas laranjadas no canto direito inferior da tela"
        />
    </body>
</html>
